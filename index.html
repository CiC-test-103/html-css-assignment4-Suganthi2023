<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="res_sum_comp">

    <div class="result-section">
      <div class="resultdetails">
        <p class="para1">Your Result</p><br>

        <div class="scoredetails">
          <h1>76</h1>
          <span class="resultscoreof">of 100</span>
        </div>    
        
        <p class="para3">Great</p>
        <p class="para4">You scored higher than 65% of the people who have taken these tests.</p>
       
      </div>
    </div>

    <div class="summary-section">
     <p class="para5">Summary</p>
      
        <div class="reac-details">
          <div class="reac">
              <img src="./assets/images/icon-reaction.svg">
              <p class="para6">Reaction</p>
          </div>   
          <p><span>80</span> <span class="percent">/ 100</span> </p>
        </div>
    
        <div class="mem-details">
          <div class="mem">
            <img src="./assets/images/icon-memory.svg">
            <p class="para7">Memory</p>
          </div>        
          <p><span>92</span> <span class="percent">/ 100</span></p>
        </div>
    
        <div class="verb-details">
          <div class="verb">
            <img src="./assets/images/icon-verbal.svg">
            <p class="para8">Verbal</p>
          </div>        
          <p><span>61</span> <span class="percent">/ 100</span></p>
        </div>
    
        <div class="visual-details">
          <div class="visual">
            <img src="./assets/images/icon-visual.svg">
            <p class="para9">Visual</p>
          </div>        
          <p><span>72</span> <span class="percent">/ 100</span></p>
        </div>
           
      <p class="cont">Continue</p>
    </div>

  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Suganthi Ramachandran</a>.
  </div>
</body>
</html>
